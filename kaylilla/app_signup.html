<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Kaylilla - Clean & Minimalist Mobile Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="HandheldFriendly" content="True">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<div id="main" class="single-app">

		<div id="page" class="center-element">
		
			<div class="container animated fadeInUp">
				<div class="row">
					<div class="col s12">

						<!-- Logo -->
						<div class="logo">
							<span>kay</span>lilla
						</div><!-- .logo -->

						<!-- Login box -->
						<div class="login-box">
							<div class="input-field">
								<span class="ti-email prefix"></span>
								<input id="email" type="email" placeholder="Your email" class="validate">
								<label for="email">Email</label>
							</div>
							<div class="input-field">
								<span class="ti-user prefix"></span>
								<input id="email" type="text" placeholder="Fullname" class="validate">
								<label for="email">Fullname</label>
							</div>
							<div class="input-field">
								<span class="ti-lock prefix"></span>
								<input id="password" type="password" placeholder="Password" class="validate">
								<label for="password">Password</label>
							</div>
							<div class="input-field">
								<span class="ti-lock prefix"></span>
								<input id="password" type="password" placeholder="Retype password" class="validate">
								<label for="password">Re-Type Password</label>
							</div>
							<button class="btn block">Signup</button>
							<p class="additional-text">Already have an account? <a href="#!">login.</a></p>
						</div><!-- .login-box -->
						<!-- End Login box -->

					</div><!-- .col s12 -->
				</div><!-- .row -->
			</div><!-- .container -->

		</div><!-- #page .center-element -->

	</div><!-- #main -->

	<script src="assets/plugins/jQuery/jquery-3.3.1.min.js"></script>
	<script src="assets/plugins/materialize/js/materialize.min.js"></script>
	<script src="assets/plugins/slick/js/slick.min.js"></script>
	<script src="assets/plugins/swipebox/js/jquery.swipebox.js"></script>
	<script src="assets/plugins/MixItUp/jquery.mixitup.min.js"></script>
	<script src="assets/js/custom.js"></script>

</body>
</html>
